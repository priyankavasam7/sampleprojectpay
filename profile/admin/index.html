<body class="profile">
    <div class="mainbx">
        <h2>Admin Profile</h2>
        <div class="contentbx">

            <div class="profilepic">
                <img src="circle-user-solid.svg" class="round" id="image" alt="profile photo">
                <label for="formGroupExampleInput" class="form-label">Profile Picture</label>
                <div class="input-group mb-3">
                    <input type="file" id="photo" class="form-control" placeholder="Recipient's username"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" id="upld"
                        onclick="uploadImage()">Upload</button>
                </div>
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Employee Id</label>
                <input type="text" class="form-control" id="eid" placeholder="Enter your Employee ID">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Phone no</label>
                <input type="tel" class="form-control" id="number" placeholder="Enter your phone no">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Department</label>
                <input type="text" class="form-control" id="dep" placeholder="Enter your department">
            </div>

            <div>
                <label for="formGroupExampleInput" class="form-label">Gender</label>
                <select class="form-select" id="gender" aria-label=".form-select-sm example">
                    <option value="select" selected disabled>Select one</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="notsay">Prefer not say</option>
                </select>
            </div><br>

            <!-- removed id="button-addon2" -->
            <label for="formGroupExampleInput" class="form-label" id="idcard">ID card</label>
            <div class="input-group mb-3">
                <input type="file" class="form-control" placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="upld"
                    onclick="uploadImage()">Upload</button>
            </div>

            <label for="formGroupExampleInput" class="form-label" id="doc">Document proof</label>
            <div class="input-group mb-3">
                <input type="file" class="form-control" placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="upld" onclick="uploadFile()">Upload</button>
            </div>

            <label for="formGroupExampleInput" class="form-label" id="declare">Declaration document</label>
            <div class="input-group mb-3">
                <input type="file" class="form-control" placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="upld" onclick="uploadFile()">Upload</button>
            </div><br>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="insBtn" onclick="updateADProfile()">Submit</button>
            </div>
        </div>
    </div>

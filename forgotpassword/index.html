<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">


    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <div class="mainbx" id="forgotpassword">
        <h1>Forgot Password?</h1>
        <img src="forgotPassword.gif" alt="forgotpassword-lottie">
        <div class="contentbx">

            <div class="mb-3">
                <input type="email" class="form-control" id="formGroupExampleInput" id="forgotpass"
                    placeholder="Enter your email">
            </div>

            <div class="d-grid gap-2 ">
                <button class="btn btn-primary " type="submit" on>Submit</button> <br>
            </div>
        </div>
    </div>
    <script src="veri.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
